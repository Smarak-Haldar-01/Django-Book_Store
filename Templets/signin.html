{% extends "base.html" %}

{% block content %}
<br>
<div class="container">
    <form method="post" enctype="multipart/form-data">
        <h4 class="head4"> Signin </h4>
        <hr>
        {% csrf_token %}
        {% if Error %}
        <div class="alert alert-danger" role="alert">
            {{Error}}
        </div>
        {% elif Congrats %}
        <div class="alert alert-success" role="alert">
            {{Congrats}}
        </div>
        {% endif %}
        {{signin}}
        <br>
        <input type="submit" class='btn btn-primary' value="Sign Up" name="submit">
        &nbsp;
        <input type="reset" class='btn btn-danger' value="Clear Form" name="reset">
    </form>
</div>

{% endblock content %}
